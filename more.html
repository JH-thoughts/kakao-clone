<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f949a4a1db.js" crossorigin="anonymous"></script>
  <title>More | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status_bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column"></div>
      <h1 class-"header__title">More</h1>
        <span class="header__icon"></span>
          <i class="fas fa-search"></i>
        <span class="header__icon"></span>
          <i class="fas fa-qrcode"></i>
        <span class="header__icon"></span>
          <i class="fas fa-cog"></i>
    <div class="header__header-column"></div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
          <div class="friends__content">
            <span class="friend__name">JungHo Lee</span>
            <span class="friend__status">lee.junghoj@gmail.com</span>
          </div>
        </div>
        <div class="friends__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">Emoticons</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">Themes</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">Account</span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <span class="suggest__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestion_icon">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggest__icon">
            <i class="fas fa-user-friends fa-2x"></i>          
          </span>
          <span class="suggestion_icon">Kakao Friends</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggest__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion_icon">Kakao Gem</span>
        </li>
      </ul>
    </section>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item"><a href="friends.html" class="nav__list-link"></a></li>
        <i class="far fa-user"></i>
      <li class="nav__list-item"><a href="index.html" class="nav__list-link"></a></li>
        <i class="far fa-comment"></i>
      <li class="nav__list-item"><a href="find.html" class="nav__list-link"></a></li>
        <i class="fas fa-search"></i>
      <li class="nav__list-item"><a href="more.html" class="nav__list-link"></a></li>
        <i class="fas fa-ellipsis-h"></i>
    </ul>
  </nav>
</body>
</html>
