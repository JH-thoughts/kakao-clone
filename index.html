<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f949a4a1db.js" crossorigin="anonymous"></script>
  <title>Chats | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status_bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column"></div>
      <h1 class-"header__title">Chats</h1>
        <span class="header__icon"></span>
          <i class="fas fa-search"></i>
        <span class="header__icon"></span>
          <i class="far fa-comment"></i>
        <span class="header__icon"></span>
          <i class="fas fa-cog"></i>
    <div class="header__header-column"></div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <div class="chat__column">
          <img class="chat__avatar" src="images/avatar.jpg">
          <div class="chat__content">
            <span class="chat__username">JungHo</span>
            <span class="chat__preview">Going home!</span>
          </div>
        </div>
        <div class="chat__column">
          <span class="chat__timestamp">Yesterday</span>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item"><a href="friends.html" class="nav__list-link"></a></li>
        <i class="far fa-user"></i>
      <li class="nav__list-item"><a href="index.html" class="nav__list-link"></a></li>
        <i class="fas fa-comment"></i>
      <li class="nav__list-item"><a href="find.html" class="nav__list-link"></a></li>
        <i class="fas fa-search"></i>
      <li class="nav__list-item"><a href="more.html" class="nav__list-link"></a></li>
        <i class="fas fa-ellipsis-h"></i>
    </ul>
  </nav>
</body>
</html>
